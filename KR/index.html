<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin:500,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e619c1b9db.js"
      crossorigin="anonymous"
    ></script>
    <title>
      홈 | Yolbnb
    </title>
  </head>
  <body>
    <header class="flex bottom-b navbar">
      <a href="./index.html" class="toHomeLink"
        ><div class="top-left_logo shortwidth">
          <i class="fab fa-airbnb"></i> Yolbnb
        </div></a
      >
      <ul class="top-right shortwidth flex noMargin">
        <a href="./signIn.html" class="logIn padding topRightBtn">로그인</a>
        <a href="./signUp.html" class="signUp padding topRightBtn">회원가입</a>
      </ul>
    </header>
    <div class="container">
      <div class="top-pic">
        <img src="./img/bg-image.jpg" class="top-pic__pic" />
      </div>
      <!-- Insert bnbList below -->
      <div class="flex wrap bnbList"></div>
    </div>
    <div class="pageWrapper bottom-b flex">
      <span class="page-text">Page # of ##</span>
      <!-- Insert below the link to the next page -->
      <a href="" class="nextPageArrow"><i class="fas fa-arrow-right"></i></a>
    </div>
    <footer class="footer">
      <div class="footer__logo"><i class="fab fa-airbnb"></i></div>
      <div class="reserveRights">
        © 2020 Yol Pak. All rights not reserved.
      </div>
    </footer>
    <div class="langSelect">
      <select
        id="jsLang"
        class="langSelect__langSelect"
        onchange="getSelectedLang(this)"
      >
        <option value="kr">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./js-lang.js"></script>
  </body>
</html>
