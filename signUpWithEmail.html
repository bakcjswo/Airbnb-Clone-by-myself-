<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./signUpWithEmail.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin:400,500,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e619c1b9db.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Sign Up | Yolbnb
    </title>
  </head>
  <body>
    <header class="flex bottom-b navbar">
      <a href="./index.html" class="toHomeLink"
        ><div class="top-left_logo shortwidth">
          <i class="fab fa-airbnb"></i> Yolbnb
        </div></a
      >
      <ul class="top-right shortwidth flex noMargin" style="85">
        <!-- Insert below the links to each page -->
        <a href="./signIn.html" class="logIn padding topRightBtn">Sign in</a>
        <a href="./signUp.html" class="signUp padding topRightBtn">Sign up</a>
      </ul>
    </header>
    <div class="container bottom-b">
      <div class="continueWith" style="width: 420px">
        <form action="/authenticate" class="emailPw">
          <div class="emailWrapper wrapper">
            <input
              type="email"
              class="email input"
              placeholder="Email address"
            />
          </div>
          <div class="firstNameWrapper wrapper">
            <input
              type="firstName"
              class="firstName input"
              placeholder="First Name"
            />
          </div>
          <div class="lastNameWrapper wrapper">
            <input
              type="lastName"
              class="lastName input"
              placeholder="Last Name"
            />
          </div>
          <div class="pwWrapper wrapper">
            <input type="pw" class="pw input" placeholder="Create a password" />
          </div>
          <div class="confPwWrapper wrapper">
            <input
              type="confPw"
              class="confPw input"
              placeholder="Confirm your password"
            />
          </div>
          <button class="logInBtn">Sign Up</button>
          <div class="ifNoAccount">
            <div class="noAccText">Already have a Yolbnb account?</div>
            <!-- Insert below the link to Sign up page -->
            <a href="./signIn.html" class="emailPw__signUp">Sign in</a>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__logo"><i class="fab fa-airbnb"></i></div>
      <div class="reserveRights">
        © 2020 Yol Pak. All rights not reserved.
      </div>
    </footer>
    <div class="langSelect">
      <select
        id="jsLang"
        class="langSelect__langSelect"
        onchange="getSelectedLang(this)"
      >
        <option value="en">English</option>
        <option value="kr">한국어</option>
      </select>
    </div>
    <script type="text/javascript" src="./js-lang.js"></script>
  </body>
</html>
